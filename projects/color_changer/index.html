<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>

</head>
<body>
    
    <div class="canvas" style="padding: 10px;">

        <h1>Color switcher</h1>

        <span class="button" id="grey" style="background-color: gray; padding: 20px; border: black;"></span>
        <span class="button" id="white" style="background-color: white; padding: 20px; border: black;"></span>
        <span class="button" id="blue" style="background-color: blue; padding: 20px; border: black;"></span>
        <span class="button" id="yellow" style="background-color: yellow; padding: 20px; border: black;"></span>

        <h2>Try clicking on one of the above color

            <span>to change the background color of this page</span>
        </h2>
    </div>

</body>

<script src="colorChanger.js"></script>
</html>
